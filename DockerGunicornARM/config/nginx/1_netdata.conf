upstream netdata {
  ip_hash;
  server netdata:19999;
  keepalive 64;
}
server {
  listen 8001;
  listen 8000 ssl;

  server_name rudenspavasaris.id.lv www.rudenspavasaris.id.lv;
  ssl_certificate     /etc/nginx/ssl/www.rudenspavasaris.id.lv/fullchain2.pem;
  ssl_certificate_key /etc/nginx/ssl/www.rudenspavasaris.id.lv/privkey2.pem;
  ssl_trusted_certificate /etc/nginx/ssl/www.rudenspavasaris.id.lv/chain2.pem;

  location /netdata {
    return 301 /netdata/;
  }

  location ~ /netdata/(?<ndpath>.*) {
    proxy_redirect off;
    proxy_set_header Host $host;

    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_pass_request_headers on;
    proxy_set_header Connection "keep-alive";
    proxy_store off;
    proxy_pass http://netdata/$ndpath$is_args$args;

    gzip on;
    gzip_proxied any;
    gzip_types *;
  }
}